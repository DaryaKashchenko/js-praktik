name: Tests

on: [push]

permissions:
  contents: read
#  pages: write
#  id-token: write

jobs:
  test:
   runs-on: ubuntu-latest
   environment:
    name: github-pages
    url: ${{ steps.deployments.outputs.page_url}}

  steps:
   - uses: actions/checkout@v2
   - uses: actions/setup-node@v2
     with:
      node-version: 16
      cache: npm

  # - name: Setup Pages
  #   uses: actions/configure-pages@v1

   - name: Install modules
     run: npm ci

   - name: Run tests
     continue-on-error: true
     run: npm test

   - name: Use the Upload Artifacts GitHub Action
     uses: actions/upload-artifact@v3
     with:
      name: report
      if-no-files-found: error
      path: ./coverage

   - name: Deploy
     uses: JamesIves/github-pages-deploy-action@v4
     with:
      folder: test-report
      clear: true
      token: ${{secrets.TOKEN}}

  # - name: Send report via telegram bot
  # - run: "curl -X"